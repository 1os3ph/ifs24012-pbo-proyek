name: Java CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: db_career_path
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25' # Pastikan Java 25 sudah tersedia di actions/setup-java, jika error ganti ke '21' atau '17'
          distribution: 'temurin'
          cache: maven

      # Langkah "Wait for PostgreSQL" dihapus karena sudah ditangani oleh 'options' di service di atas.
      # Service container tidak akan siap sampai health check lulus.
      
      # ðŸ”¹ PERBAIKAN UTAMA DI SINI
      - name: Run tests with coverage
        env:
          # Kita set environment variable di sini agar otomatis terbaca Spring Boot
          # Ini lebih aman daripada mengetik panjang dengan -D di command line
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/db_career_path
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          chmod +x mvnw
          ./mvnw clean test jacoco:check

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/site/jacoco/
          if-no-files-found: ignore

      # ðŸ”¹ Build JAR
      - name: Build Spring Boot JAR
        run: |
          ./mvnw clean package -DskipTests

      # ðŸ”¹ Verifikasi JAR
      - name: Verify executable JAR
        run: |
          echo "Checking manifest..."
          # Menggunakan find karena nama jar mungkin ada versinya
          JAR_FILE=$(find target -name "*.jar" | head -n 1)
          jar tf $JAR_FILE | grep META-INF/MANIFEST.MF
          
          echo "Testing java -jar startup..."
          # Menjalankan background process
          java -jar $JAR_FILE --spring.main.web-application-type=none --logging.level.root=OFF &
          PID=$!
          sleep 10
          kill $PID || true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar