<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Career Path</title>
    <!-- CSS Lokal -->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #1abc9c; /* Teal Terang */
            --dark-teal: #16a085;     /* Teal Gelap (untuk Hover & Icon) */
            --bg-color: #1abc9c;      /* Background Body */
        }

        body { 
            background-color: var(--bg-color);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            border: none;
            border-radius: 8px; /* Sudut lebih tumpul */
            overflow: hidden; 
            box-shadow: 0 15px 25px rgba(0,0,0,0.2); 
            background-color: white;
        }
        
        .card-header { 
            background-color: var(--dark-teal); 
            color: white; 
            padding: 25px 20px; 
            text-align: center; 
            font-size: 24px;
            font-weight: 600;
            border: none;
        }
        
        .card-body {
            padding: 30px;
        }

        /* Styling Input Group yang Rapi */
        .custom-input-group {
            position: relative;
            display: flex;
            align-items: stretch;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden; /* Penting agar background icon tidak bocor */
        }

        .input-icon {
            background-color: var(--dark-teal); /* Background Icon */
            color: white;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: none;
        }

        .form-control {
            border: none; /* Hapus border bawaan input */
            height: 50px; /* Tinggi input diperbesar biar modern */
            padding-left: 15px;
            font-size: 16px;
            color: #555;
        }
        
        .form-control:focus {
            box-shadow: none;
            background-color: #f9f9f9;
        }

        .btn-login { 
            background-color: var(--dark-teal); 
            border: none; 
            color: white;
            padding: 12px;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover { 
            background-color: #149174;
            color: white;
        }

        .forgot-pass {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 20px;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .links a {
            color: var(--dark-teal);
            font-weight: bold;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="card login-card">
        <div class="card-header">
            Login Form
        </div>
        <div class="card-body">
            
            <!-- Alert Error -->
            <div th:if="${error}" class="alert alert-danger text-center p-2 mb-3" role="alert">
                <small th:text="${error}"></small>
            </div>
            
            <div th:if="${success}" class="alert alert-success text-center p-2 mb-3">
                <small th:text="${success}"></small>
            </div>

            <form th:action="@{/auth/login/post}" th:object="${loginForm}" method="post">
                
                <!-- Email Input -->
                <div class="custom-input-group">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email or Phone" required>
                </div>

                <!-- Password Input -->
                <div class="custom-input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                </div>

                <!-- Forgot Password -->
                <a href="#" class="forgot-pass">Forgot password?</a>

                <!-- Button -->
                <button type="submit" class="btn btn-login">Login</button>

                <!-- Footer Links -->
                <div class="links">
                    Not a member? <a href="/auth/register">Signup now</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
