<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <title>Edit Profil</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i> Edit Profil Saya</h5>
                    </div>
                    <div class="card-body p-4">
                        
                        <!-- Form Upload Wajib pakai enctype -->
                        <form th:action="@{/auth/profile/edit}" th:object="${profileForm}" method="post" enctype="multipart/form-data">
                            
                            <!-- Input Nama -->
                            <div class="mb-3">
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>

                            <!-- --- BAGIAN BARU: INPUT PENDIDIKAN --- -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Pendidikan Terakhir</label>
                                    <select class="form-select" th:field="*{lastEducation}">
                                        <option value="">Pilih Pendidikan...</option>
                                        <option value="SMA/SMK">SMA/SMK</option>
                                        <option value="D3">D3 (Diploma)</option>
                                        <option value="D4">D4 (Sarjana Terapan)</option>
                                        <option value="S1">S1 (Sarjana)</option>
                                        <option value="S2">S2 (Magister)</option>
                                        <option value="S3">S3 (Doktor)</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Asal Universitas / Sekolah</label>
                                    <input type="text" class="form-control" th:field="*{university}" placeholder="Contoh: Institut Teknologi Del">
                                </div>
                            </div>
                            <!-- ------------------------------------- -->

                            <!-- Input Upload Foto -->
                            <div class="mb-4">
                                <label class="form-label">Foto Profil Baru</label>
                                <input type="file" class="form-control" th:field="*{profilePicture}" accept="image/*">
                                <small class="text-muted">Biarkan kosong jika tidak ingin mengganti foto.</small>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/auth/profile" class="btn btn-secondary">Batal</a>
                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
