<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Career Path">Career Path</title>

     <link rel="icon" type="image/png" th:href="@{/assets/images/logo.png}">
    
    <!-- 1. IMPORT GOOGLE FONT: POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS Local -->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 2. TERAPKAN FONT BARU */
        body { 
            background-color: #f3f4f6; 
            font-family: 'Poppins', sans-serif; /* Font Utama */
        }
        
        /* Styling Sidebar */
        .sidebar { min-height: 100vh; background: #1e293b; color: white; border-right: 1px solid #334155; }
        
        /* Styling Link Sidebar */
        .sidebar a.nav-link { 
            color: #94a3b8; 
            text-decoration: none; 
            padding: 12px 20px; 
            display: block; 
            border-radius: 8px; 
            margin-bottom: 5px; 
            font-weight: 500;
            transition: all 0.2s;
        }
        .sidebar a.nav-link:hover { background: #334155; color: #f8fafc; transform: translateX(5px); }
        .sidebar a.nav-link.active { background: #3b82f6; color: white; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5); }
        
        /* --- STYLE BARU UNTUK LOGO AGAR RAPI --- */
        .logo-container { 
            padding: 25px 20px; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            margin-bottom: 20px; 
        }
        
        .brand-icon {
            width: 42px; 
            height: 42px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
            flex-shrink: 0;
        }

        .brand-text { 
            font-family: 'Poppins', sans-serif;
            font-weight: 700; 
            letter-spacing: -0.5px;
            line-height: 1.1; 
            color: #fff;
        }

        .brand-subtitle {
            font-size: 0.75rem; 
            color: #94a3b8; 
            display: block; 
            margin-top: 2px;
            font-weight: 400;
        }
        /* ---------------------------------------- */

        /* 3. STYLING USER PROFILE */
        .user-profile-section {
            background-color: #0f172a;
            border-top: 1px solid #334155;
            padding: 15px;
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .user-card:hover { background-color: #334155; }
        .user-avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid #3b82f6;
        }
        .user-info { margin-left: 12px; overflow: hidden; }
        .user-name { display: block; font-size: 0.9rem; font-weight: 600; color: white; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;}
        .user-email { display: block; font-size: 0.75rem; color: #94a3b8; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;}
        
        /* Dropdown Menu Custom */
        .dropdown-menu-dark { background-color: #1e293b; border-color: #334155; }
        .dropdown-item { color: #cbd5e1; }
        .dropdown-item:hover { background-color: #334155; color: white; }
    </style>
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0" style="width: 280px;">
            
            <!-- LOGO SECTION BARU -->
            <div class="logo-container">
                <a href="/jobs" class="d-flex align-items-center text-decoration-none">
                    <!-- Ikon Roket -->
                    <div class="brand-icon me-3">
                        <i class="fas fa-rocket text-white fs-6"></i>
                    </div>
                    <!-- Teks -->
                    <div>
                        <h5 class="brand-text mb-0">CareerTracker</h5>
                        <span class="brand-subtitle">Manage Your Future</span>
                    </div>
                </a>
            </div>

            <!-- MENU ITEMS -->
            <div class="px-3">
                <ul class="nav flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/jobs" class="nav-link" th:classappend="${currentPage == 'home'} ? 'active'">
                            <i class="fas fa-chart-pie me-2" style="width: 20px;"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/jobs/create" class="nav-link" th:classappend="${currentPage == 'create'} ? 'active'">
                            <i class="fas fa-plus-circle me-2" style="width: 20px;"></i> Tambah Lamaran
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- USER PROFILE SECTION -->
            <div class="mt-auto user-profile-section">
                <div class="dropdown dropup">
                    <a href="#" class="user-card dropdown-toggle text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- GAMBAR DINAMIS DARI NAMA USER -->
                        <img th:src="@{'https://ui-avatars.com/api/?name=' + ${user.name} + '&background=3b82f6&color=fff&size=128'}" 
                             alt="User" class="user-avatar">
                        
                        <div class="user-info">
                            <span class="user-name" th:text="${user.name}">Jose Purba</span>
                            <span class="user-email" th:text="${user.email}">jose@email.com</span>
                        </div>
                    </a>
                    
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow w-100" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" th:href="@{/auth/profile}"><i class="fas fa-user-cog me-2"></i>Profil Saya</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/auth/logout"><i class="fas fa-sign-out-alt me-2"></i>Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1" style="max-height: 100vh; overflow-y: auto;">
            <!-- Mobile Toggle (Optional) -->
            <nav class="navbar navbar-light bg-white shadow-sm d-md-none mb-3 px-3">
                <span class="navbar-brand fw-bold">CareerTracker</span>
            </nav>

            <div class="p-4">
                <div layout:fragment="content">
                    <!-- Konten halaman -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Fallback JS -->
    <script th:src="@{/assets/vendor/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js}"></script>
    <script>
        if (typeof bootstrap === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"><\/script>')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <div layout:fragment="scripts"></div>
</body>
</html>
