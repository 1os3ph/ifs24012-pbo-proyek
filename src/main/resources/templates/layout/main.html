<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Career Path">Career Path</title>
    
    <!-- PERUBAHAN 1: Load Bootstrap CSS dari folder lokal -->
    <!-- Pastikan di dalam folder 'css' itu ada file 'bootstrap.min.css' ya -->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css}">
    
    <!-- Font Awesome tetap pakai CDN (karena di screenshot belum ada folder font-awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        /* Ubah warna sidebar agar serasi dengan logo/tema */
        .sidebar { min-height: 100vh; background: #212529; color: white; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 20px; display: block; border-radius: 5px; margin-bottom: 5px; }
        .sidebar a:hover, .sidebar a.active { background: #0d6efd; color: white; }
        .logo-container { padding: 20px; text-align: center; border-bottom: 1px solid #495057; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
            
            <!-- PERUBAHAN 2: Menampilkan Logo PNG -->
            <div class="logo-container">
                <img th:src="@{/assets/images/logo.png}" alt="Logo" width="50" height="50" class="mb-2">
                <h4 class="fs-5 fw-bold">CareerTracker</h4>
            </div>

            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/jobs" th:classappend="${currentPage == 'home'} ? 'active'">
                        <i class="fas fa-home me-2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/jobs/create" th:classappend="${currentPage == 'create'} ? 'active'">
                        <i class="fas fa-plus-circle me-2"></i> Tambah Lamaran
                    </a>
                </li>
            </ul>
            
            <div class="mt-auto pt-3 border-top border-secondary">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <strong th:text="${user != null ? user.name : 'User'}">User</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/auth/logout">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1" style="max-height: 100vh; overflow-y: auto;">
            <!-- Navbar Mobile (Optional, biar rapi) -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm d-md-none mb-3">
                <div class="container-fluid">
                    <span class="navbar-brand">Career Path</span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>

            <div class="p-4">
                <div layout:fragment="content">
                    <!-- Konten halaman akan masuk di sini -->
                </div>
            </div>
        </div>
    </div>

    <!-- PERUBAHAN 3: Javascript Lokal -->
    <!-- Saya asumsikan file JS bootstrap ada di folder 'js' sejajar dengan folder 'css' -->
    <!-- Jika tidak ada, kamu bisa tetap pakai CDN atau sesuaikan path-nya -->
    <script th:src="@{/assets/vendor/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js}"></script>
    
    <!-- Fallback ke CDN jika file lokal JS belum didownload -->
    <script>
        if (typeof bootstrap === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"><\/script>')
        }
    </script>

    <!-- Chart JS (Tetap CDN kecuali kamu download juga) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <div layout:fragment="scripts"></div>
</body>
</html>
