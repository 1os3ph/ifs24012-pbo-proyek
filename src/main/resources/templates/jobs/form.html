<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head><title>Form</title></head>
<body>
    <div layout:fragment="content">
        <h2>Form Lamaran</h2>
        <form th:action="@{/jobs/create}" th:object="${jobForm}" method="post" enctype="multipart/form-data">
            <input type="text" th:field="*{companyName}" placeholder="Perusahaan" class="form-control mb-2" />
            <input type="text" th:field="*{position}" placeholder="Posisi" class="form-control mb-2" />
            <select th:field="*{status}" class="form-control mb-2">
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Rejected">Rejected</option>
                <option value="Offered">Offered</option>
            </select>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</body>
</html>
