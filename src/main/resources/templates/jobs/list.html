<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Dashboard Lamaran</h2>
        
        <!-- CHART -->
        <div class="card mb-4">
            <div class="card-body">
                <canvas id="statusChart" style="max-height: 300px;"></canvas>
            </div>
        </div>

        <!-- LIST DATA -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Perusahaan</th>
                    <th>Posisi</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.companyName}">Google</td>
                    <td th:text="${job.position}">Dev</td>
                    <td th:text="${job.status}">Applied</td>
                    <td>
                        <form th:action="@{'/jobs/delete/' + ${job.id}}" method="post">
                             <button class="btn btn-danger btn-sm">Hapus</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div layout:fragment="scripts">
        <script th:inline="javascript">
            var applied = /*[[${statApplied}]]*/ 0;
            var interview = /*[[${statInterview}]]*/ 0;
            var rejected = /*[[${statRejected}]]*/ 0;
            var offered = /*[[${statOffered}]]*/ 0;

            var ctx = document.getElementById('statusChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Applied', 'Interview', 'Rejected', 'Offered'],
                    datasets: [{
                        data: [applied, interview, rejected, offered],
                        backgroundColor: ['#6c757d', '#ffc107', '#dc3545', '#198754']
                    }]
                }
            });
        </script>
    </div>
</body>
</html>
